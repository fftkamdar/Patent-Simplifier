<!DOCTYPE html>
<html>
<head>
    <title>Patent Description Simplifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 25px;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patent Description Simplifier</h2>
        <form method="POST">
            <label for="description">Enter Patent Description:</label><br><br>
            <textarea name="description" required></textarea><br>
            <button type="submit">Simplify</button>
        </form>
        {% if simplified %}
        <div class="result">
            <strong>Simplified Description:</strong><br>
            {{ simplified }}
        </div>
        {% endif %}
    </div>
</body>
</html>
